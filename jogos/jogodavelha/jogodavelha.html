<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="stylejogodavelha.css">
</head>
<body>

    <div class="backTohome"><a href="https://cleprogrammer.github.io/Meu-portfolio/index.html">VOLTAR</a></div>

    <div class="title">JOGO DA VELHA</div>

    <div class="container">

        <div class="pos8" onclick="clicar('.pos8')"></div>
        <div class="pos9" onclick="clicar('.pos9')"></div>
    </div>
    <div class="choose">
        <div class="xo" onclick="xo('X')">X</div>
        <div class="xo1" onclick="xo('O')">O</div>
    </div>
    <div class="venceu"></div>
    <script src="scriptjogodavelha.js"></script>

</html>
